<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Style Sheets</title>

<link id="stylelink" rel="stylesheet" href="redtheme.css">




<style>
    #selstylesheet{
        position: absolute;
        top: 10px;
        right:10px ;

    }
</style>
    
</head>
<body>

    <h1>Dynamic Style Sheet</h1>

    <select name="selstylesheet" id="selstylesheet" onchange="updateStylesheet()">
        <option value="redtheme.css">Red Theme</option>
        <option value="green.css">Green Theme</option>
        <option value="yellow.css">Yellow Theme</option>

    </select>

    <script>

        //select control 

        //get the variable
        let selStylesheet;

        selStylesheet = document.querySelector("#selstylesheet");
        

        //select external style sheet
        let styleLink;

        styleLink = document.querySelector("#stylelink");

        // alert(styleLink);

        function updateStylesheet(){
            // alert(selStylesheet.value);
            styleLink.href = selStylesheet.value;
        }

    </script>


</body>
</html>
