<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        h1{text-align: center;}

        body{background-color: lavender;}


    </style>

</head>
<body>
    
    <h1>Canvas Drawing 1</h1>
    
    <canvas id="canvas" width="800px" height="800px"></canvas>

    <script>
        const canvas = window.document.querySelector('#canvas')
        const ctx = canvas.getContext('2d')

        canvas.style.border = '2px solid black';
        canvas.style.margin = 'auto';
        canvas.style.display = 'block';

        
        
        ctx.strokeStyle = 'black'
        ctx.lineWidth = 10;
        ctx.fillStyle = 'tan'
        ctx.beginPath();
        ctx.moveTo(200, 500);
        ctx.lineTo(600, 500);
        ctx.lineTo(600, 200);
        ctx.lineTo(200,200);
        ctx.fill();
        ctx.closePath();
        ctx.stroke()
        
        ctx.strokeStyle = 'black'
        ctx.lineWidth = 0;
        ctx.fillStyle = 'pink'
        ctx.beginPath();
        ctx.moveTo(200, 500);
        ctx.lineTo(300, 500);
        ctx.lineTo(300, 200);
        ctx.lineTo(200,200);
        ctx.fill();
        ctx.closePath();
        ctx.stroke()

        ctx.strokeStyle = 'black'
        ctx.lineWidth = 0;
        ctx.fillStyle = 'white'
        ctx.beginPath();
        ctx.moveTo(300, 500);
        ctx.lineTo(400, 500);
        ctx.lineTo(400, 200);
        ctx.lineTo(300,200);
        ctx.fill();
        ctx.closePath();
        ctx.stroke()

        ctx.strokeStyle = 'black'
        ctx.lineWidth = 0;
        ctx.fillStyle = 'pink'
        ctx.beginPath();
        ctx.moveTo(400, 500);
        ctx.lineTo(500, 500);
        ctx.lineTo(500, 200);
        ctx.lineTo(400,200);
        ctx.fill();
        ctx.closePath();
        ctx.stroke()


        ctx.strokeStyle = 'black'
        ctx.lineWidth = 0;
        ctx.fillStyle = 'white'
        ctx.beginPath();
        ctx.moveTo(500, 500);
        ctx.lineTo(600, 500);
        ctx.lineTo(600, 200);
        ctx.lineTo(500,200);
        ctx.fill();
        ctx.closePath();
        ctx.stroke()
        
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 10;
        
        ctx.beginPath();
        ctx.arc(400, 230, 100, 3.14, Math.PI * 2 );
        ctx.stroke();

        ctx.strokeStyle = 'black';
        ctx.lineWidth = 10;
        ctx.fillStyle = "grey";
        
        ctx.beginPath();
        ctx.arc(300, 250, 25, 0, Math.PI * 2 );
        ctx.stroke();
        ctx.fill();

        ctx.beginPath();
        ctx.arc(500, 250, 25, 0, Math.PI * 2 );
        ctx.stroke();
        ctx.fill();


        // ctx.strokeStyle = 'black';
        // ctx.lineWidth = 10;
        // ctx.fillStyle = "black";
        
        // ctx.beginPath();
        // ctx.arc(400, 375, 75, 0, Math.PI * 2 );
        // ctx.stroke();
        // ctx.fill();








    </script>

</body>
</html>
