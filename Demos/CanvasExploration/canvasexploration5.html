<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Exploration 4</title>

    <style>
        body{
            background-color: paleturquoise;
        }

        h1{
            text-align: center;
        }

        #canvas{
            margin: auto;
            display: block;
            border: 2px solid black;
        }

        #buttonholder{
            background-color: none;
            width: 300px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        button{
            margin: .5rem;
            padding: .5rem;
        }

    </style>

</head>
<body>
    
    
    <h1>Canvas Exploration 5</h1>
    <canvas id="canvas"></canvas>
    <div id="buttonholder">
        <button id="createline">Create Line</button>
        <button id="createrectangle">Create Rectangle</button>
        <button id="createshape">Create Shape</button>
        <button id="createarc">Create Arc</button>
        <button id="createstar">Create Star</button>
        <!-- <button id="undodraw">Undo</button> -->
        <button id="clear">Clear</button>

    </div>

    <script>
        //Create Variables

        const canvas = window.document.querySelector('#canvas');
        // window.alert(canvas);
        //window.alert
        // Give canvas drawing papers
        const ctx = canvas.getContext("2d");

        //configure canvas
        canvas.width = 400;
        canvas.height = 400;
        canvas.style.backgroundColor = 'lightblue';
        
        
        
        const btnCreateLine = window.document.querySelector('#createline');
        btnCreateLine.style.backgroundColor = 'red';
        btnCreateLine.addEventListener('click', function()
        {
            //window.alert('Create Line')
            //select a stroke style
            ctx.strokeStyle = "black";
            ctx.lineWidth = 15;
            ctx.lineCap = "round";
            ctx.lineJoin = "round" //bevel or miter

            //draw the line
            ctx.beginPath();
            ctx.moveTo(15, 15);
            ctx.lineTo(200,200);
            ctx.lineTo(15, 385);
            ctx.stroke();



        } );


        const btnCreateRectangle = window.document.querySelector('#createrectangle');
        btnCreateRectangle.style.backgroundColor = 'yellow';
        btnCreateRectangle.addEventListener('click', function()
        {
            window.alert('Create Rectangle')
        } );
        
        
        
        const btnCreateShape = window.document.querySelector('#createshape');
        btnCreateShape.style.backgroundColor = 'green';
        btnCreateShape.addEventListener('click', function()
        {
            // window.alert('Create Shape')
            //create triangle

            //set parameters

            ctx.strokeStyle = "blue";
            ctx.fillStyle = "purple";
            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.lineJoin = "miter";


            //start the drawing

            ctx.beginPath();

            ctx.moveTo(200, 200);
            ctx.lineTo(10, 200);
            ctx.lineTo(200, 10);
            ctx.lineTo(390, 200);
            // ctx.lineTo(10, 200);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();

        } );
        

        const btnCreateArc = window.document.querySelector('#createarc');
        btnCreateArc.style.backgroundColor = 'blue';
        btnCreateArc.addEventListener('click', function()
        {
                window.alert('Create Arc')
            } );        
        
        


        const btnCreateStar = window.document.querySelector('#createstar');
        btnCreateStar.style.backgroundColor = 'purple';
        btnCreateStar.addEventListener('click', function()
        {
                // window.alert('Create Star')
                
            ctx.strokeStyle = "blue";
            ctx.fillStyle = "purple";
            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.lineJoin = "miter";
        
            //start the draw

            ctx.beginPath();


            ctx.moveTo(135, 250);
            ctx.lineTo(75, 200);
            ctx.lineTo(150, 200);
            ctx.lineTo(175, 125);
            ctx.lineTo(200, 200);
            ctx.lineTo(275, 200);
            ctx.lineTo(215, 250);
            ctx.lineTo(250, 325);
            ctx.lineTo(175, 275);
            ctx.lineTo(115, 325);
            ctx.lineTo(135,250);

            

            ctx.stroke();

        } );
            
            
            
            


        // const btnCreateUndo = window.document.querySelector('#undodraw');
        // btnCreateUndo.style.backgroundColor = 'grey';
        // btnCreateUndo.addEventListener('click', function()
        // {
        //     window.alert('Undo Drawing')
        // } );



        // clear
        const btnClear = window.document.querySelector('#clear');
        btnClear.style.backgroundColor = 'pink';

        btnClear.style.Color = 'white';
        
        btnClear.addEventListener('click', function()
        {
            // window.alert('Clear')

            ctx.clearRect(0, 0, canvas.width, canvas.height);
        } );

    </script>


</body>
</html>
