
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Smiley Face</title>


    <style>
        h1{
            text-align: center;
        
        }
    </style>

</head>
<body>
    <h1>Canvas Smiley Face</h1>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = window.document.querySelector('#canvas')
        const ctx = canvas.getContext('2d')

        // Confirgure canvas
        canvas.width = 800;
        canvas.height = 400;
        canvas.style.border = '2px solid black';
        canvas.style.margin = 'auto';
        canvas.style.display = 'block';



        ctx.strokeStyle = 'yellow'
        ctx.lineWidth = 10;
        ctx.fillStyle = 'yellow'
        ctx.beginPath();
        ctx.arc(400, 200, 130, 0, Math.PI * 2,)
        ctx.stroke()
        ctx.fill()



        // outline
        ctx.strokeStyle = 'black'
        ctx.lineWidth = 5;
        ctx.fillStyle = 'yellow'
        ctx.beginPath();
        ctx.arc(400, 200, 135, 0, Math.PI * 2,)
        ctx.stroke()




        ctx.strokeStyle = 'black'
        ctx.lineWidth = 10;
        ctx.fillStyle = 'black'
        ctx.beginPath();
        ctx.arc(325, 150, 10, 0, Math.PI * 2,)
        ctx.stroke()
        ctx.fill()

        

        ctx.strokeStyle = 'black'
        ctx.lineWidth = 10;
        ctx.fillStyle = 'black'
        ctx.beginPath();
        ctx.arc(475, 150, 10, 0, Math.PI * 2,)
        ctx.stroke()
        ctx.fill()



        ctx.strokeStyle = 'black'
        ctx.lineWidth = 15;
        ctx.fillStyle = 'white'
        ctx.beginPath();
        ctx.arc(400, 235, 70, 0, Math.PI)
        ctx.closePath();
        ctx.stroke()
        ctx.fill()



        </script>
</body>
</html>
